<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="assets/freddie.png" alt="picture of a singer holding a microphone with arm in the air">
                <h1>We are the Champions</h1>
                <form id="form">
                    <textarea 
                        id="endorsement-input" 
                        placeholder="Write your endorsements here"
                        name="endorsement"
                        required
                        ></textarea>
                    <input 
                        id="from"
                        type="text" 
                        placeholder="From" 
                        name="from"
                        required
                        >
                    <input 
                        id="to"
                        type="text" 
                        placeholder="To" 
                        name="to"
                        required
                        >
                    <button type="submit">Publish</button>
                </form>
            </header>

            <section class="endorsements-section" id="endorsements-section">
                <h2>- Endorsements -</h2>
                <div id="endorsements">
                    <!-- dynamically add endorsements here -->
                </div>
            </section>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
